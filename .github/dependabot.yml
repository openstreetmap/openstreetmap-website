version: 2
updates:
  - package-ecosystem: "npm"
    versioning-strategy: "increase-if-necessary"
    directory: "/"
    groups:
      dependencies:
        applies-to: version-updates
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/"
    groups:
      dependencies:
        applies-to: version-updates
    schedule:
      interval: "weekly"
