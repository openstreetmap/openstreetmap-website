name: Docker
on:
  - push
  - pull_request
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
jobs:
  test:
    name: Docker
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
    - name: Checkout source
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: Poke config
      run: |
        cp config/example.storage.yml config/storage.yml
        cp config/docker.database.yml config/database.yml
        touch config/settings.local.yml
    - name: Build Docker Image
      run: |
        set -euo pipefail
        retry() { n=0; until [ $n -ge 3 ]; do "$@" && break || n=$((n+1)); sleep 5; done; if [ $n -ge 3 ]; then echo "Command failed: $*"; return 1; fi }
        retry docker compose build
    - name: Start Docker Compose
      run: |
        set -euo pipefail
        retry() { n=0; until [ $n -ge 3 ]; do "$@" && break || n=$((n+1)); sleep 5; done; if [ $n -ge 3 ]; then echo "Command failed: $*"; return 1; fi }
        retry docker compose up -d
        # Wait for Postgres healthcheck to report ready (uses the service `db` healthcheck)
        # Fallback to polling pg_isready inside the container if healthcheck isn't exposed yet
        for i in {1..60}; do
          if docker compose exec db pg_isready -U openstreetmap -d openstreetmap >/dev/null 2>&1; then
            echo "Postgres is ready"
            break
          fi
          echo "Waiting for Postgres... ($i)"
          sleep 2
        done
    - name: Prepare Database
      run: |
        docker compose run --rm web bundle exec rails db:migrate
        docker compose run --rm web bundle exec i18n export
        docker compose run --rm web bundle exec rails assets:precompile
        docker compose run --rm web osmosis --rx docker/null-island.osm.xml --wd host=db database=openstreetmap user=openstreetmap password=openstreetmap validateSchemaVersion=no
    - name: Test Basic Website
      run: |
        curl -siL http://127.0.0.1:3000 | egrep '^HTTP/1.1 200 OK'
        curl -siL http://127.0.0.1:3000 | grep 'OpenStreetMap is a map of the world'
        curl -siL http://127.0.0.1:3000/api/0.6/node/1 | grep 'Null Island'
    - name: Test Complete Suite
      run: |
        docker compose run --rm web bundle exec rails db:test:prepare
        docker compose run --rm web bundle exec rails test:all
