# Using a recent release (9.1 or higher) of PostgreSQL (http://postgresql.org/) is recommended.
# See https://github.com/openstreetmap/openstreetmap-website/blob/master/INSTALL.md#database-setup for detailed setup instructions.
#
development:
  primary: &development_db
    adapter: postgresql
    database: openstreetmap
    #  username: openstreetmap
    #  password: openstreetmap
    #  host: localhost
    encoding: utf8
  primary_replica:
    <<: *development_db
    replica: true

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test:
  primary: &test_db
    adapter: postgresql
    database: osm_test
    #  username: osm_test
    #  password: osm_test
    #  host: localhost
    encoding: utf8
  primary_replica:
    <<: *test_db
    replica: true

production:
  primary: &production_db
    adapter: postgresql
    database: osm
    #  username: osm
    #  password: osm
    #  host: localhost
    encoding: utf8
  primary_replica:
    <<: *production_db
    replica: true
