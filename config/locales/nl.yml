    about:
      used_by_html: Verken de wereld in elk tijdperk met %{name}.
      lede_text: OpenHistoricalMap is een ambitieus, door de gemeenschap geleid project
        om veranderingen in de natuurlijke en menselijke geografie over de hele wereld
        in kaart te brengen… door de eeuwen heen.
    about_section:
      scope_title: Groot en klein, toen en nu
      scope_html: |-
        Rijken komen op en gaan ten onder. Gletsjers verdwijnen. Talen en godsdiensten verspreiden zich van streek tot streek.
        Eenvoudige onverharde paden worden drukke snelwegen en spoorwegen. Bescheiden gebouwen maken plaats voor torenhoge wolkenkrabbers.
        En je weet nog hoe je buurt er ooit uitzag.
        Het hoort allemaal thuis op OpenHistoricalMap.
      contribute_title: U kunt helpen
      contribute_1_ohm_html: |-
        Onze groeiende gemeenschap van vrijwillige bijdragers bestaat uit amateur- en professionele historici, OpenStreetMap- en Wikipedia-bijdragers, GIS-specialisten en gewone mensen die veel weten over hun omgeving.
        Wij willen niets liever dan de wereld beschrijven en plaatselijke gemeenschappen helpen hun verhaal te vertellen.
        Meer weten over onze gemeenschap? Raadpleeg de %{wiki_link}, bezoek ons %{forum_link}, lees de %{user_diaries_link} en volg ons op %{mastodon_link} of %{bluesky_link}.
      contribute_1_bluesky: Bluesky
      contribute_1_forum: ons discussieforum
      contribute_1_mastodon: Mastodon
      contribute_1_user_diaries: gebruikersdagboeken
      contribute_1_wiki: onze uitgebreide wiki-documentatie
      contribute_1_wiki_url: https://wiki.openstreetmap.org/wiki/OpenHistoricalMap
      contribute_2_html: |-
        U kunt vandaag nog bijdragen aan de kaart door %{create_account_link}.
        Ook %{donations_link} via %{osmus_link}, een 501(c)(3) non-profitorganisatie met belastingvrije status in de VS.
        Uw vrijgevige donatie wordt rechtstreeks gebruikt om OpenHistoricalMap voor iedereen soepel te laten lopen.
      contribute_2_create_account: gratis een account aan te maken
      contribute_2_donations: accepteren wij donaties
      contribute_2_osmus: OpenStreetMap VS
      open_data_title: Open data
      open_data_1_1_html: |-
        De kaart op onze startpagina is maar één van de vele manieren waarop u de door ons verzamelde historische informatie tot zich kunt nemen.
        De onderliggende gegevens zijn %{reuse_link} als download of via verschillende gratis API’s die compatibel zijn met opensourcesoftware.
      open_data_1_1_reuse: voor hergebruik beschikbaar
