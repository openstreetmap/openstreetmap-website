      paragraph_2_html: 只要去<a href='%{map_url}'>地图</a>并单击注释图标： <span class='icon note'></span>。这将在地图上添加一个标记，你可以拖动它，并添加您的注释，然后单击保存，其他人可以确认是否正确。
