        intro_1_html: |-
          O OpenStreetMap<sup><a href="#trademarks">&reg;</a></sup> é disponibilizado em <i>dados abertos</i>, sob a licença <a
          href="https://opendatacommons.org/licenses/odbl/">Open Data
