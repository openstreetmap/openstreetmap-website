  site:
    about:
      used_by_html: Explorez le monde à n’importe quelle époque avec %{name}.
      lede_text: OpenHistoricalMap est un projet ambitieux mené par une communauté
        pour cartographier les changements naturels et articifiels de la géographie
        à travers le monde… à travers les âges.
    about_section:
      scope_title: Grand et petit, hier et aujourd’hui
      scope_html: Les empires s’élèvent et s’effondrent. Les glaciers disparaissent.
        Les langues et religions se propagent d’une région à l’autre. De simples chemins
        de terre se transforment en autoroutes très fréquentées et voies ferrées.
        De modestes bâtiments cèdent la place à d’imposants gratte-ciel. Et vous vous
        souvenez d’à quoi ressemblait votre quartier. Tout cela a sa place sur OpenHistoricalMap.
      contribute_title: Vous pouvez aider
      contribute_1_ohm_html: |-
        Notre communauté croissante de contributeurs bénévoles comprend des historiens amateurs et professionnels, des contributeurs OpenStreetMap et Wikipédia, des spécialistes de SIG et des personnes ordinaires qui connaissant bien leur environnement.
        Nous sommes passionnés par la documentation du monde et nous aidons les communautés du monde réel à partager leurs histoires.
        Pour en savoir plus sur la communauté, consultez %{wiki_link}, visitez %{forum_link}, lisez les %{user_diaries_link} et suivez notre compte %{mastodon_link} ou %{bluesky_link}.
