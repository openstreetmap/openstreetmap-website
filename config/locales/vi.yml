      contributors_intro_html: "Dự án này nhờ công sức đóng góp của hàng ngàn cá nhân và cũng bao gồm các dữ liệu có giấy phép mở từ các cơ quan khảo sát quốc gia và những nguồn gốc khác, chẳng hạn:"
