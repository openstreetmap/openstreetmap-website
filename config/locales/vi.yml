        contributors_title_html: Những người đóng góp vào đây
        contributors_intro_html: 'Dự án này nhờ công sức đóng góp của hàng ngàn cá
          nhân và cũng bao gồm các dữ liệu có giấy phép mở từ các cơ quan khảo sát
