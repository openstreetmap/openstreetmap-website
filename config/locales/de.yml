    title: Hilfe erhalten
    introduction: |-
      OpenStreetMap hat mehrere Quellen zum Lernen, Stellen und Beantworten von Fragen über das Projekt
      und zum gemeinsamen Diskutieren und Dokumentieren von Kartierungsthemen.
    welcome:
