      legal_babble:
        title_html: Autorské práva a licencia
        intro_1_html: OpenStreetMap sú <em>slobodné dáta</em>, ponúkané za podmienok
          licencie <a href="http://opendatacommons.org/licenses/odbl/">Open Data Commons
