      lede_text: 오픈히스토리컬맵은 전 세계의 도로나 오솔길, 카페, 기차역을 비롯한 다양한 정보를 관리하고 기여하는 지도 편집자 공동체가
        만들어 나갑니다.
    about_section:
      scope_title: 큰 것부터 사소한 것까지, 옛날부터 현재까지
      scope_html: "제국은 흥망하고, 빙하는 사라지고, 언어와 종교는 한 지역에서 다른 지역으로 퍼져 나갑니다. \n단순한 흙길도 붐비는
        고속도로와 철도로 변합니다. 소박한 건물들은 하늘 높이 뻗은 마천루로 변합니다. \n그리고 여러분은 여러분의 동네가 어떠했는지 기억합니다.
        \n이 모든 것이 오픈히스토리컬맵에 돌아갑니다."
      contribute_title: 지금 함께해 보세요
      contribute_1_ohm_html: |-
        자발적 기여자 커뮤니티는 아마추어와 전문 역사학자, OpenStreetMap과 위키백과 기여자, GIS 전문가, 그리고 주변 환경에 대한 지식이 있는 일반인을 아울러 성장하고 있습니다.
        우리는 세상을 기록하고 현실의 공동체가 본연의 이야기를 전달하도록 돕는 데 열의를 다합니다.
        커뮤니티에 대해 자세히 알아보려면 %{wiki_link}를 참고하시거나 %{forum_link}를 방문하고 %{user_diaries_link}를 읽고 %{mastodon_link} 또는 %{bluesky_link} 계정을 팔로우하세요.
      contribute_1_bluesky: 블루스카이
      contribute_1_forum: 저희 토론 포럼
      contribute_1_mastodon: 마스토돈
      contribute_1_user_diaries: 사용자 일기
      contribute_1_wiki: 저희의 방대한 위키 문서
      contribute_2_html: |-
        지금 이 순간부터 %{create_account_link}으로 지도를 편집할 수 있습니다.
        또한 면세 요건에 해당하는 미국 501(c)(3) 비영리 단체인 %{osmus_link}를 통한 %{donations_link}도 제공되고 있습니다.
        여러분의 아낌없는 기부금은 OpenHistoricalMap이 모든 사람을 위해 원활하게 운영하기 위한 용도로 쓰입니다.
      contribute_2_create_account: 무료 계정 만들기
      contribute_2_osmus: 오픈스트리트맵 미국
      open_data_title: 개방형 자료
      open_data_1_1_html: 홈페이지 상의 지도는 저희가 수집한 역사 정보를 경험할 수 있는 여러 방법 중 하나일 뿐입니다. 기본
        데이터는 %{reuse_link}를 다운로드하거나 오픈 소스 소프트웨어와 호환되는 다양한 무료 API를 통해 이용할 수 있습니다.
      open_data_1_1_reuse: 재사용 가능
