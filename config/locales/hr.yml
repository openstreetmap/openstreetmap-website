    add_a_note:
      title: Nemate vremena za uređivanje? Dodajte bilješku!
      para_1: Ako samo želite napraviti malu doradu i nemate vremena za registraciju
        i učenje pravila uređivanja, možete jednostavno dodati bilješku na kartu.
      para_2_html: |-
        Samo kliknite %{note_icon} ili istu ikonu na %{map_link}.
        To će dodati oznaku na kartu koju možete pomicati povlačenjem.
        Dodajte svoju poruku, a zatim kliknite Spremi, a drugi kartografi će istražiti.
      the_map: karta
    communities:
      title: Zajednice
      lede_text: Ljudi iz cijelog svijeta doprinose OpenStreetMapu ili ga samo koriste.
        Dok mnogi sudjeluju kao pojedinci, drugi su formirali zajednice. Ove grupe
        su različitih veličina i predstavljaju zemljopisna područja od malih gradova
        do velikih regija s više država. Mogu biti formalne ili neformalne.
      local_chapters:
        title: Lokalni ogranci
        about_text: Lokalni ogranci su grupe na razini države ili regije koji su poduzele
          formalni korak osnivanja neprofitnih udruga. Oni predstavljaju kartu i kartografe
          tog područja kada je potrebno kontaktirati s lokalnom upravom, poduzećima
          i medijima. Također su sklopili partnerski odnos sa OpenStreetMap Zakladom
          (OSMF), što im pruža vezu s nadležnim tijelom za pravna pitanja i autorska
          prava.
        list_text: 'Sljedeće zajednice su formalno osnovane kao Lokalni ogranci:'
      other_groups:
        title: Ostale skupine
        other_groups_html: Često nema potrebe za formalnim osnivanjem grupe kao što
          je to Lokalni ogranak. Doista, mnoge grupe vrlo uspješno postoje kao neformalno
          okupljanje ljudi ili kao lokalna zajednica. Svatko ih može osnovati ili
          im se pridružiti. Više o tome pročitajte na %{communities_wiki_link}.
