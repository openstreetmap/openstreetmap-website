        title: Pravila!
        para_1_html: OpenStreetMap ima nekoliko formalnih pravila, ali očekujemo da
          svi sudionici surađuju i komuniciraju s zajednicom. Ako razmatrate bilo
          koje aktivnosti osim ručnog uređivanja, molimo vas pročitajte i slijedite
