        انجمن OpenStreetMap گوناگون، پرشور، و هر روز در حال رشد است.
        همکاران ما عبارت اند از: نقشه کشان علاقه مند، متخصصان GIS، مهندسین اجرایی در سرور های OSM، نقشه کشی بشردوستان در مناطق فاجعه زده، و خیلی بیشتر.
