      paragraph_1_html: "OpenStreetMapにはプロジェクトについて学んだり、質疑応答したり、共同で議論したり、マッピングについての知識を文書化したりするさまざまなリソースがあります。\n<a href='%{help_url}'>ここからヘルプを得ましょう</a>。"
