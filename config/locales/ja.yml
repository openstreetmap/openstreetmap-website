      href=\"http://wiki.osmfoundation.org/wiki/Privacy_Policy\">プライバシーに関する規定</a>の対象となります。\n<br>
      \nライセンス、著作権その他法的な質問や問題がある場合は、<a href='http://osmfoundation.org/Contact'>OpenStreetMap財団までご連絡ください</a>。"
