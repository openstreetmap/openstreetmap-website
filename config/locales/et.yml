    introduction: OpenStreetMap pakub erinevaid võimalusi projekti tundmaõppimiseks,
      küsimuste esitamiseks ja vastamiseks ning kaardistamise teemade üle üheskoos
      arupidamiseks ja dokumenteerimiseks.
