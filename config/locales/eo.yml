          href="https://creativecommons.org/licenses/by/4.0/deed.eo">Krea Komunaĵo
          Atribuite 4.0 Tutmonda (CC&nbsp;BY&nbsp;4.0)</a>.'
        contributors_ca_html: '<strong>Kanado</strong>: enhavas datumojn de GeoBase&reg;,
