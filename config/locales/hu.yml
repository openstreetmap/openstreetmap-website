        doesnt: Nem ábrázolunk
      basic_terms:
        title: Alapvető kifejezések a térképezéshez
        paragraph_1: Az OpenStretMapnek megvan a saját nyelvjárása. Felsorolunk néhány
          fontosabb kifejezést, amelyek segítenek az elindulásban.
