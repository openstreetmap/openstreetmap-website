embed_fallback_translations:
  enabled: true
export_files:
  enabled: true
  files:
    - template: "config/i18n.js.erb"
      output: "app/assets/javascripts/i18n/%{base_name}.js"
translations:
  - file: "tmp/i18n/:locale.json"
    patterns:
    - "*.date.*"
    - "*.time.*"
    - "*.browse.start_rjs.*"
    - "*.javascripts.*"
    - "*.site.sidebar.search_results"
    - "*.diary_entries.edit.marker_text"
    - "*.layouts.project_name.title"
    - "*.geocoder.search_osm_nominatim.*"
  - file: "tmp/i18n/embed.json"
    patterns:
    - "*.javascripts.embed.*"
