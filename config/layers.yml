  credit:
    id: "thunderforest_credit"
    children:
      thunderforest_link:
        id: "andy_allan"
        href: "https://www.thunderforest.com/"

- leafletOsmId: "TransportMap"
  code: "T"
  layerId: "transportmap"
  nameId: "transport_map"
  apiKeyId: "THUNDERFOREST_KEY"
