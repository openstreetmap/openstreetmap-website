- leafletOsmId: "Mapnik"
  code: "M"
  layerId: "mapnik"
  nameId: "standard"
  credit:
    id: "make_a_donation"
    href: "https://supporting.openstreetmap.org"
    donate: true

- leafletOsmId: "CyclOSM"
  code: "Y"
  layerId: "cyclosm"
  nameId: "cyclosm"
  credit:
    id: "cyclosm_credit"
    children:
      cyclosm_link:
        id: "cyclosm_name"
        href: "https://www.cyclosm.org"
      osm_france_link:
        id: "osm_france"
        href: "https://openstreetmap.fr/"

- leafletOsmId: "CycleMap"
  code: "C"
  layerId: "cyclemap"
  nameId: "cycle_map"
