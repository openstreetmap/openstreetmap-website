- leafletOsmId: "Mapnik"
  code: "M"
  layerId: "mapnik"
  nameId: "standard"
  wiki: "https://wiki.openstreetmap.org/wiki/OpenStreetMap_Carto"
  canEmbed: true
  canDownloadImage: true
  maxZoom: 19
  tileUrl: "https://tile.openstreetmap.org/{zoom}/{x}/{y}.png"
  credit:
    id: "make_a_donation"
    href: "https://supporting.openstreetmap.org"
    donate: true

- leafletOsmId: "CyclOSM"
  code: "Y"
  layerId: "cyclosm"
  nameId: "cyclosm"
  wiki: "https://wiki.openstreetmap.org/wiki/CyclOSM"
  canEmbed: true
  maxZoom: 20
  tileUrl: "https://{switch:a,b,c}.tile-cyclosm.openstreetmap.fr/cyclosm/{zoom}/{x}/{y}.png"
  credit:
    id: "cyclosm_credit"
    children:
      cyclosm_link:
        id: "cyclosm_name"
        href: "https://www.cyclosm.org"
      osm_france_link:
        id: "osm_france"
        href: "https://openstreetmap.fr/"

- leafletOsmId: "CycleMap"
  code: "C"
  layerId: "cyclemap"
  nameId: "cycle_map"
