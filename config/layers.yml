  canEmbed: true
  canDownloadImage: true
  maxZoom: 21
  tileUrl: "https://{switch:a,b,c}.tile.thunderforest.com/cycle/{zoom}/{x}/{y}.png?apikey={apikey}"
  credit:
    id: "thunderforest_credit"
    children:
      thunderforest_link:
        id: "andy_allan"
        href: "https://www.thunderforest.com/"

- leafletOsmId: "TransportMap"
