  help_html: "<!--\n\n========================================================================================================================\nСторінка 1: Вступ\n\n--><headline>Ласкаво просимо до Potlatch</headline>\n<largeText>Potlatch — це простий у використанні редактор для OpenStreetMap. Малюйте дороги, стежки, визначні пам'ятки і магазини, обробляючи ваші GPS-дані, супутникові знімки і старі мапи.\n\nЦі довідкові сторінки ознайомлять вас з основами використання Potlatch і вкажуть де можна дізнатися додаткові відомості. Гортайте сторінки, натискаючи на назви розділів в шапці цього довідника.\n\nКоли ви захочете закрити довідник — клацніть будь-де поруч з вікном довідника.\n\n</largeText>\n\n<column/><headline>Корисні речі, які треба знати</headline>\n<bodyText>Не копіюйте інформацію з інших мап!\n\nЯкщо ви обираєте «Редагування вживу» — будь-які зміни, які ви здійснюєте, надсилаються на сервер до бази даний <i>відразу</i>, як тільки ви їх зробите. Якщо вам подобається багато правити та доопрацьовувати ваші правки на ходу — скористуйтесь «Правкою із збереженням», у цьому разі зміни будуть надіслані на сервер тільки після того, як ви натиснете «Зберегти».\n\nБудь-які правки з’являються на мапі через деякий час (годину або дві, чи навіть через тиждень). Не все буде показано на мапі — це зроблено для того щоб вона на виглядала заплутано.  Так як OpenStreetMap — відкритий проект, інші мають змогу створювати власні (спеціальні) мапи на його основі, наприклад: <a href=\"http://www.opencyclemap.org/\" target=\"_blank\">OpenCycleMap (Відкриті велосипедні мапи)</a> або <a href=\"http://maps.cloudmade.com/?styleId=999\" target=\"_blank\">Мапа в стилі Midnight Commander</a>\n\nЗапам’ятайте їх, гарну мапу (з добре позначеними плавними лініями) та схему (яка дозволяє перевірити, що дороги з’єднуються на перехрестях).\n\nХіба ми не говорили про те, що не треба копіювати з інших мап?\n</bodyText>\n\n<column/><headline>Дізнайтеся більше:</headline>\n<bodyText><a href=\"http://wiki.openstreetmap.org/wiki/Potlatch\" target=\"_blank\">Керівництво по роботі з Potlatch.</a>\n<a href=\"http://lists.openstreetmap.org/\" target=\"_blank\">Списки розсилки</a>\n<a href=\"http://irc.openstreetmap.org/\" target=\"_blank\">Онлайн Чат (Жива допомога)</a>\n<a href=\"http://forum.openstreetmap.org/\" target=\"_blank\">Форум</a>\n<a href=\"http://wiki.openstreetmap.org/\" target=\"_blank\">Вікі</a>\n<a href=\"http://trac.openstreetmap.org/browser/applications/editors/potlatch\" target=\"_blank\">Сирці Potlatch</a>\n</bodyText>\n<!-- News etc. goes here -->\n\n<!--\n========================================================================================================================\nСторінка 2: З чого розпочати\n\n--><page/><headline>З чого розпочати</headline>\n<bodyText>Отже ви маєте відкритий Potlatch, клацніть «Редагування із збереженням» щоб почати правити мапу.\n\nТепер ви маєте змогу почати креслити мапу. Найпростішим завданням для початку буде нанесення об’єктів (POI). Це можуть бути церкви, залізничні станції, стоянки… будь-що за вашим бажанням.</bodytext>\n\n<column/><headline>Перетягуйте об’єкти на мапу</headline>\n<bodyText>Це робити дуже просто. Ви можете бачити більш вживані об’єкти (POI) знизу, відразу під мапою. Перетягуйте їх на мапу у потрібне місце. Не переймайтесь тим, що ви не поставите їх у вірне місце відразу, ви можете потім перетягнути їх куди треба. Виділені об’єкти позначаються жовтим кольором.\n\nПісля того як ви зробили це, ви, можливо, забажаєте вказати назву для вашого об’єкта (зупинки, церкви, театру и т.і.). Ви побачите невеличку таблицю, як з’явиться знизу. Один з її рядків – «назва»(«name») буде мати значення – «введіть назву» («(type name here)»). Зробіть це — клацніть на клітинку та введіть назву.\n\nКлацніть в будь-якому іншому місці на мапі для зняття виділення з об’єкта, щоб показати знову панель зі значками.\n\nПросто, чи не так? Клацніть «Зберегти» («Save») в правому нижньому куті, коли закінчите.\n</bodyText><column/><headline>Пересування мапою</headline>\n<bodyText>Для того щоб переміститись на іншу ділянку мапи — просто потягніть мапу у потрібному напрямку. Potlatch автоматично завантажить нові дані (гляньте у правий верхній кут).\n\nМи пропонували вам «Редагування із збереженням», але ви також можете обрати «Редагування вживу». Якщо ви оберете цей режим, ваші зміни будуть надсилатись на сервер відразу, як тільки ви їх зробите, отже вам не треба буде натискати на кнопку «Зберегти» («Save»). Це добре підходить для швидкої правки та <a href=\"http://wiki.openstreetmap.org/wiki/Uk:Mapping parties\" target=\"_blank\">заходів з картографування</a>.</bodyText>\n\n<headline>Наступні кроки</headline>\n<bodyText>Розібрались? Чудово. Клацніть «Геодезія» («Surveying»), щоб дізнатись, як стати <i>спарвжнім</i> картографом.</bodyText>\n\n<!--\n========================================================================================================================\nСторінка 3: Геодезія\n\n--><page/><headline>Геодезія з GPS</headline>\n<bodyText>Ідея OpenStreetMap полягає в тому, щоб зробити мапу без обмежень, які містять мапи захищені авторським правом. В зв’язку з чим ви не можете копіювати з інших джерел, вам треба піти і обстежити вулиці самостійно. До того ж, це дуже цікаво! \nНайкращій спосіб зробити це — скористатись GPS-пристроєм. Знайдіть територію, яка ще відсутня на мапі (звісно на мапі OpenStreetMap), прогуляйтесь пішки або поїдьте на велосипеді із ввімкненим GPS. Занотуйте назви вулиць та будь-які цікаві подробиці (магазини, кафе, установи …) під час вашої прогулянки.\n\nКоли ви повернетесь до дому, ваш GPS буде мати записаний трек з усіх тих місць, де ви були. Після чого ви можете завантажити його на сервер OpenStreetMap.\n\nНайкращім типом пристроїв GPS є такі, які можуть записувати трек з певною періодичністю (кожну секунду або дві) та має достатньо місця для збереження. Більшість наших картографів використовують пристрої від Garmin або невеликі пристрої із Bluetooth. Докладніше про них можна прочитати у Вікі на сторінці <a href=\"http://wiki.openstreetmap.org/wiki/Uk:GPS_Reviews\" target=\"_blank\">Огляд GPS-приймачів</a></bodyText>\n\n<column/><headline>Завантаження на сервер ваших треків</headline>\n<bodyText>Зараз вам потрібно видобути ваш трек з GPS-пристрою. Можливо, для вашого GPS є програмне забезпечення для цього або він дозволяє вам скопіювати файли через USB. Якщо ні, спробуйте <a href=\"http://www.gpsbabel.org/\" target=\"_blank\">GPSBabel</a>. У будь-якому випадку все що вам треба — щоб отриманий файл був у форматі GPX.\n\nДля завантаження вашого треку на сервер OpenStreetMap скористайтесь вкладкою «GPS-треки». Але це тільки перший крок — він не внесе змін до мапи. Вам треба накреслити ліній та дати їм назви самостійно, використовуючи трек, як орієнтир.</bodyText>\n<headline>Використання треків</headline>\n<bodyText>Ваші завантажені треки знаходяться в переліку на вкладці «GPS-треки». Клацніть «правити» <i>справа біля нього</i> і Potlatch запуститься завантаживши цей трек та інші точки. Тепер ви готові креслити!\n\n<img src=\"gps\">Ви також можете натиснути на цю кнопку, щоб показати GPS-треки кожного для цієї ділянки.</bodyText>\n<column/><headline>Використання супутникових фотографій</headline>\n<bodyText>Якщо у вас немає GPS, не переймайтесь. Для великих міст у нас є супутникові знімки (люб’язно надані Yahoo!) по яким ви можете креслити. Зберіть додаткову інформацію про місцевість та креслить та позначайте об’єкти та їх назви (додаткову інформацію) по знімках.\n\n<img src='prefs'>Якщо ви не бачите супутникові знімки на фоні, клацніть на кнопку налаштувань та переконайтесь, що вибрано «Yahoo!». Ви й досі не бачите їх — можливо для вашого місця розташування їх немає або вам треба зменшити масштаб.\n\nНатиснувши ту ж саму кнопку налаштувань ви можете побачити невеличкий перелік мап, на які не поширюються обмеження авторського права для Великобританії та OpenTopoMap — для США. Всі вони пройшли відбір на відповідність до нашої ліцензії, тому ви можете використовувати їх, але не копіюйте з інших мап чи аерофотознімків.  (Пам’ятайте про законодавчі обмеження авторського права.)\n\nІнколи супутникові знімки трохи зсунуті вбік від того місця де насправді вони повинні бути. Якщо ви помітите таке, натисніть Пробіл та потягніть фон доки дорога на ньому не співпаде із треком. Завжди довіряйте GPS-трекам ніж супутниковим знімкам.</bodytext>\n\n<!--\n========================================================================================================================\nСторінка 4: Креслення\n\n--><page/><headline>Креслення ліній</headline>\n<bodyText>Для початку креслення дороги (або «лінії») просто клацніть по чистому місцю на мапі; далі — клацайте на кожному вигині лінії. Коли ви забажаєте закінчити натисніть Ввід або зробіть подвійне клацання; потім клацніть будь-де, щоб знати виділення з дороги.\n\nДля креслення лінії, що починається від іншої лінії, клацніть на цю лінію для виділення; її точки стають червоними. Тримайте SHIFT та клацніть на виділеній лінії щоб розпочати креслення нової лінії з цієї точки. (Якщо в цьому місці немає червоної точки поставте її за допомогою SHIFT-ЛК в потрібному місці!)\n\nКлацніть «Зберегти» («Save») справа знизу, коли закінчите. Зберігайте частіше, якщо зв’язок з сервером ненадійний.\n\nНе сподівайтесь на те, що ваші правки з’являться на мапі негайно. Звичайно, проходить година чи дві, або, навіть, тиждень.\n</bodyText><column/><headline>Створення з’єднань</headline>\n<bodyText>Це дуже важливо, щоб дві дороги з’єднувались та мали спільну точку (чи «вузол»). Програми-планувальники маршрутів повинні знати де треба повертати.\n\nPotlatch подбає про це до тих пір, доки ви будете ретельно клацати <i>точно</i> на лінію до якої треба приєднатись. Звертайте увагу на корисні ознаки: точка загориться синім, зміниться вказівник, і коли ви закінчите, з’єднання матиме чорний контур.</bodyText>\n<headline>Пересування та вилучення</headline>\n<bodyText>Все працює так як ви й очікуєте. Для вилучення точки виділіть її та натисніть Delete. Для вилучення всієї лінії — Shift-Delete.\n\nДля переміщення — просто перетягніть елемент. (Вам треба клацнути та трохи зачекати перед пересуванням лінії, це зроблено щоб уникнути випадкового пересування.)</bodyText>\n<column/><headline>Більш докладно про креслення</headline>\n<bodyText><img src=\"scissors\">Якщо дві частини лінії мають різні назви, вам треба розділити її. Клацніть на лінію; оберіть точку в якій треба розділити лінію та натисніть на значок з ножицями. (Ви також можете з’єднати лінії в одну, натиснувши CTRL та клацнувши мишею, для Mac — клавіша Apple, але не з’єднуйте дороги з різними назвами та типами.)\n\n<img src=\"tidy\">Roundabouts are really hard to draw right. Don't worry - Potlatch can help. Just draw the loop roughly, making sure it joins back on itself at the end, then click this icon to 'tidy' it. (You can also use this to straighten out roads.)</bodyText>\n<headline>Об’єкти (POI)</headline>\n<bodyText>Самим першим, чого ви навчились було перетягування об’єктів (POI) на мапу. Ви також можете створювати їх зробивши подвійне клацання на мапі, після чого з’явиться зелене коло. Але, як сказати про те чим воно є (магазин, банкомат)? Дивіться «Позначення теґами», щоб про це дізнатись!\n\n<!--\n========================================================================================================================\nСторінка 4: Позначення теґами\n\n--><page/><headline>Що таке тип дороги?</headline>\n<bodyText>Після того як ви накреслили шлях, вам треба зазначити який він. Чи це головна дорога, чи тротуар або ріка? Як він називається? Чи він має особливі правила (наприклад «не для велосипедів»)?\n\nУ OpenStreetMap, ви можете записати це, використовуючи «теґи». Теґ складається з двох частин, ви можете зазначити стільки теґів, скільки треба. Наприклад: ви можете додати <i>highway | trunk</i> для позначення важливої дорги; <i>highway | residential</i> — дороги у жилій зоні; <i>highway | footway</i> — для тротуару. Якщо рух велосипедів заборонений додайте теґ <i>bicycle | no</i>. Додайте назву скориставшись теґом <i>name | Market Street</i>.\n\nТеґ в Potlatch показуються у нижній частині екрану — клацніть на існуючу дорогу, і ви побачите теґи яким вона позначена. Клацніть на «+» спарва знизу для додання нового теґу. Значок «х» біля кожного теґу вилучає його.\n\nВи можете позначити всю лінію; точки на лінії (ворота чи світлофори); об’єкти (POI).</bodytext>\n<column/><headline>Using preset tags</headline>\n<bodyText>To get you started, Potlatch has ready-made presets containing the most popular tags.\n\n<img src=\"preset_road\">Select a way, then click through the symbols until you find a suitable one. Then, choose the most appropriate option from the menu.\n\nThis will fill the tags in. Some will be left partly blank so you can type in (for example) the road name and number.</bodyText>\n<headline>One-way roads</headline>\n<bodyText>You might want to add a tag like <i>oneway | yes</i> - but how do you say which direction? There's an arrow in the bottom left that shows the way's direction, from start to end. Click it to reverse.</bodyText>\n<column/><headline>Choosing your own tags</headline>\n<bodyText>Of course, you're not restricted to just the presets. By using the '+' button, you can use any tags at all.\n\nYou can see what tags other people use at <a href=\"http://osmdoc.com/en/tags/\" target=\"_blank\">OSMdoc</a>, and there is a long list of popular tags on our wiki called <a href=\"http://wiki.openstreetmap.org/wiki/Map_Features\" target=\"_blank\">Map Features</a>. But these are <i>only suggestions, not rules</i>. You are free to invent your own tags or borrow from others.\n\nBecause OpenStreetMap data is used to make many different maps, each map will show (or 'render') its own choice of tags.</bodyText>\n<headline>Relations</headline>\n<bodyText>Sometimes tags aren't enough, and you need to 'group' two or more ways. Maybe a turn is banned from one road into another, or 20 ways together make up a signed cycle route. You can do this with an advanced feature called 'relations'. <a href=\"http://wiki.openstreetmap.org/wiki/Relations\" target=\"_blank\">Find out more</a> on the wiki.</bodyText>\n\n<!--\n========================================================================================================================\nPage 6: Troubleshooting\n\n--><page/><headline>Undoing mistakes</headline>\n<bodyText><img src=\"undo\">This is the undo button (you can also press Z) - it will undo the last thing you did.\n\nYou can 'revert' to a previously saved version of a way or point. Select it, then click its ID (the number at the bottom left) - or press H (for 'history'). You'll see a list of everyone who's edited it, and when. Choose the one to go back to, and click Revert.\n\nIf you've accidentally deleted a way and saved it, press U (for 'undelete'). All the deleted ways will be shown. Choose the one you want; unlock it by clicking the red padlock; and save as usual.\n\nThink someone else has made a mistake? Send them a friendly message. Use the history option (H) to select their name, then click 'Mail'.\n\nUse the Inspector (in the 'Advanced' menu) for helpful information about the current way or point.\n</bodyText><column/><headline>FAQs</headline>\n<bodyText><b>How do I see my waypoints?</b>\nWaypoints only show up if you click 'edit' by the track name in 'GPS Traces'. The file has to have both waypoints and tracklog in it - the server rejects anything with waypoints alone.\n\nMore FAQs for <a href=\"http://wiki.openstreetmap.org/wiki/Potlatch/FAQs\" target=\"_blank\">Potlatch</a> and <a href=\"http://wiki.openstreetmap.org/wiki/FAQ\" target=\"_blank\">OpenStreetMap</a>.\n</bodyText>\n\n\n<column/><headline>Working faster</headline>\n<bodyText>The further out you're zoomed, the more data Potlatch has to load. Zoom in before clicking 'Edit'.\n\nTurn off 'Use pen and hand pointers' (in the options window) for maximum speed.\n\nIf the server is running slowly, come back later. <a href=\"http://wiki.openstreetmap.org/wiki/Platform_Status\" target=\"_blank\">Check the wiki</a> for known problems. Some times, like Sunday evenings, are always busy.\n\nTell Potlatch to memorise your favourite sets of tags. Select a way or point with those tags, then press Ctrl, Shift and a number from 1 to 9. Then, to apply those tags again, just press Shift and that number. (They'll be remembered every time you use Potlatch on this computer.)\n\nTurn your GPS track into a way by finding it in the 'GPS Traces' list, clicking 'edit' by it, then tick the 'convert' box. It'll be locked (red) so won't save. Edit it first, then click the red padlock to unlock when ready to save.</bodytext>\n\n<!--\n========================================================================================================================\nPage 7: Quick reference\n\n--><page/><headline>What to click</headline>\n<bodyText><b>Drag the map</b> to move around.\n<b>Double-click</b> to create a new POI.\n<b>Single-click</b> to start a new way.\n<b>Hold and drag a way or POI</b> to move it.</bodyText>\n<headline>When drawing a way</headline>\n<bodyText><b>Double-click</b> or <b>press Enter</b> to finish drawing.\n<b>Click</b> another way to make a junction.\n<b>Shift-click the end of another way</b> to merge.</bodyText>\n<headline>When a way is selected</headline>\n<bodyText><b>Click a point</b> to select it.\n<b>Shift-click in the way</b> to insert a new point.\n<b>Shift-click a point</b> to start a new way from there.\n<b>Control-click another way</b> to merge.</bodyText>\n</bodyText>\n<column/><headline>Keyboard shortcuts</headline>\n<bodyText><textformat tabstops='[25]'>B Add <u>b</u>ackground source tag\nC Close <u>c</u>hangeset\nG Show <u>G</u>PS tracks\nH Show <u>h</u>istory\nI Show <u>i</u>nspector\nJ <u>J</u>oin point to crossing ways\nK Loc<u>k</u>/unlock current selection\nL Show current <u>l</u>atitude/longitude\nM <u>M</u>aximise editing window\nP Create <u>p</u>arallel way\nR <u>R</u>epeat tags\nS <u>S</u>ave (unless editing live)\nT <u>T</u>idy into straight line/circle\nU <u>U</u>ndelete (show deleted ways)\nX Cut way in two\nZ Undo\n- Remove point from this way only\n+ Add new tag\n/ Select another way sharing this point\n</textformat><textformat tabstops='[50]'>Delete Delete point\n  (+Shift) Delete entire way\nReturn Finish drawing line\nSpace Hold and drag background\nEsc Abort this edit; reload from server\n0 Remove all tags\n1-9 Select preset tags\n  (+Shift) Select memorised tags\n  (+S/Ctrl) Memorise tags\n§ or ` Cycle between tag groups\n</textformat>\n</bodyText>"
