inherit_from: .rubocop_todo.yml

plugins:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake

require:
  - rubocop-capybara
  - rubocop-factory_bot
  - ./.rubocop/specific_action_names.rb

AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  Exclude:
    - 'vendor/**/*'

Rails:
  Enabled: true

Layout/ExtraSpacing:
  AllowForAlignment: true

Lint/PercentStringArray:
  Exclude:
    - 'config/initializers/secure_headers.rb'
    - 'app/controllers/application_controller.rb'
    - 'app/controllers/site_controller.rb'

Metrics/BlockLength:
  Exclude:
    - 'config/routes.rb'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'

Metrics/ModuleLength:
  Max: 150

Naming/FileName:
  Exclude:
    - 'script/deliver-message'
    - 'script/update-spam-blocks'

Naming/MethodParameterName:
  Enabled: false

# This conflicts with Strong Migrations, which can't check `change_table`
Rails/BulkChangeTable:
  Enabled: false

Rails/CreateTableWithTimestamps:
  Enabled: false

Rails/FindBy:
  IgnoreWhereFirst: false

Rails/FindEach:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Rails/HttpPositionalArguments:
  Enabled: false

Rails/ReflectionClassName:
  Enabled: false

Rails/SkipsModelValidations:
  Exclude:
    - 'db/migrate/*.rb'
    - 'app/controllers/users/lists_controller.rb'

Style/Documentation:
  Enabled: false

Style/FormatStringToken:
  Exclude:
    - 'config/routes.rb'

Style/IfInsideElse:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashSyntax:
  EnforcedStyle: hash_rockets
  Exclude:
    - 'lib/tasks/testing.rake'
    - 'config/initializers/wrap_parameters.rb'

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/MixinUsage:
  Exclude:
    - 'bin/setup'
    - 'bin/update'

Style/RaiseArgs:
  Exclude:
    - 'lib/osm.rb'

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  EnforcedStyle: brackets

Rails/SpecificActionNames:
  Description: Use only specific action names.
  Enabled: true
  ActionNames:
    - index
    - show
    - new
    - edit
    - create
    - update
    - destroy
  Include:
    - app/controllers/**/*.rb
  Exclude:
    # This is a todo list, but is currently too long for `rubocop --auto-gen-config`
    - 'app/controllers/api/changesets_controller.rb'
    - 'app/controllers/api/notes_controller.rb'
    - 'app/controllers/api/user_preferences_controller.rb'
    - 'app/controllers/api/users_controller.rb'
    - 'app/controllers/browse_controller.rb'
    - 'app/controllers/changesets_controller.rb'
    - 'app/controllers/confirmations_controller.rb'
    - 'app/controllers/diary_comments_controller.rb'
    - 'app/controllers/diary_entries_controller.rb'
    - 'app/controllers/directions_controller.rb'
    - 'app/controllers/errors_controller.rb'
    - 'app/controllers/export_controller.rb'
    - 'app/controllers/geocoder_controller.rb'
    - 'app/controllers/issues_controller.rb'
    - 'app/controllers/site_controller.rb'
    - 'app/controllers/traces_controller.rb'
    - 'app/controllers/users_controller.rb'
